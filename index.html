    <style>
        :root {
            --primary-green: #28a745;
            --dark-bg: #111827;
            --dark-card: #1f2937;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f0fdf4; 
            transition: background-color 0.3s, color 0.3s; 
        }
        body.dark-mode { 
            background-color: var(--dark-bg); 
            color: #f3f4f6; 
        }
        
        .card { 
            border-radius: 1.5rem; 
            transition: 0.3s; 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); 
        }
        .dark-mode .card { 
            background-color: var(--dark-card); 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); 
        }
        
        .btn-green { 
            background-color: #28a745; 
            color: white; 
            min-height: 55px; 
            transition: transform 0.1s; 
        }
        .btn-green:active { 
            transform: scale(0.98); 
        }
        
        .hidden-section { 
            display: none !important; 
        }
        .correct-ans { 
            background-color: #22c55e !important; 
            color: white !important; 
            border-color: #16a34a !important; 
            animation: pulse 0.5s; 
        }
        .wrong-ans { 
            background-color: #ef4444 !important; 
            color: white !important; 
            border-color: #dc2626 !important; 
        }
        
        .avatar-selected { 
            border: 4px solid #28a745; 
            background-color: #dcfce7; 
            transform: scale(1.05); 
        }
        .dark-mode .avatar-selected { 
            background-color: #374151; 
            border-color: #4ade80; 
        }
        
        .timer-container { 
            height: 6px; 
            background: #e5e7eb; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        .timer-bar { 
            height: 100%; 
            background: linear-gradient(90deg, #22c55e, #10b981); 
            width: 100%; 
            transition: width 1s linear; 
        }

        /* Full Screen Chat UI Styles */
        #chatBoxContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .dark-mode #chatBoxContainer {
            background: var(--dark-bg);
        }
        .msg-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            margin: 5px 0;
            font-size: 14px;
        }
        .msg-me { background: #28a745; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-them { background: #e5e7eb; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .dark-mode .msg-them { background: #374151; color: white; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>

    <script>
        // --- Questions & Data ---
        const rawPool = [
            { bn: "{N}-‡¶è‡¶∞ ‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶∞‡¶Ç ‡¶ï‡ßã‡¶®‡¶ü‡¶ø?", o: ["‡¶≤‡¶æ‡¶≤", "‡¶®‡ßÄ‡¶≤", "‡¶ï‡¶æ‡¶≤‡ßã", "‡¶∏‡¶æ‡¶¶‡¶æ"] },
            { bn: "{N} ‡¶Ö‡¶¨‡¶∏‡¶∞ ‡¶∏‡¶Æ‡ßü‡ßá ‡¶ï‡ßÄ ‡¶ï‡¶∞‡ßá?", o: ["‡¶ó‡ßá‡¶Æ ‡¶ñ‡ßá‡¶≤‡¶æ", "‡¶¨‡¶á ‡¶™‡ßú‡¶æ", "‡¶ò‡ßÅ‡¶Æ‡¶æ‡¶®‡ßã", "‡¶Æ‡ßÅ‡¶≠‡¶ø"] },
            { bn: "{N}-‡¶è‡¶∞ ‡¶™‡¶õ‡¶®‡ßç‡¶¶‡ßá‡¶∞ ‡¶ñ‡¶æ‡¶¨‡¶æ‡¶∞?", o: ["‡¶ï‡¶æ‡¶ö‡ßç‡¶ö‡¶ø", "‡¶¨‡¶æ‡¶∞‡ßç‡¶ó‡¶æ‡¶∞", "‡¶ñ‡¶ø‡¶ö‡ßÅ‡ßú‡¶ø", "‡¶´‡ßÅ‡¶ö‡¶ï‡¶æ"] },
            { bn: "{N} ‡¶™‡¶æ‡¶π‡¶æ‡ßú ‡¶®‡¶æ‡¶ï‡¶ø ‡¶∏‡¶Æ‡ßÅ‡¶¶‡ßç‡¶∞?", o: ["‡¶™‡¶æ‡¶π‡¶æ‡ßú", "‡¶∏‡¶Æ‡ßÅ‡¶¶‡ßç‡¶∞", "‡¶¶‡ßÅ‡¶ü‡ßã‡¶á", "‡¶ï‡ßã‡¶®‡ßã‡¶ü‡¶æ‡¶á ‡¶®‡¶æ"] }
        ];

        let profile = { name: '', avatar: 'üêº', answers: [], quizId: '' };
        let quizFromDB = null;
        let activePool = [];
        let curChatId = null;
        let chatUnsub = null;

        function showSection(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden-section'));
            document.getElementById(id).classList.remove('hidden-section');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function selectAvatar(el, icon) {
            document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('avatar-selected'));
            el.classList.add('avatar-selected');
            profile.avatar = icon;
        }

        // --- Creator Side ---
        function startQuizCreation() {
            const n = document.getElementById('userName').value.trim();
            if(!n) return alert("‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®!");
            profile.name = n;
            activePool = rawPool.map(q => ({ bn: q.bn.replace(/{N}/g, n), o: q.o })).sort(() => 0.5 - Math.random());
            showSection('step2');
            renderCreatorQuestion();
        }

        function renderCreatorQuestion() {
            if (profile.answers.length >= 10) return saveToCloud();
            document.getElementById('customQuestionArea').classList.add('hidden');
            const q = activePool[0];
            document.getElementById('qCount').innerText = `${profile.answers.length + 1}/10`;
            document.getElementById('currentQuestion').innerText = q.bn;
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            q.o.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "w-full p-4 border-2 rounded-xl text-left dark:text-white";
                b.innerText = opt;
                b.onclick = () => {
                    profile.answers.push({ q: q.bn, a: i, o: q.o });
                    activePool.shift();
                    renderCreatorQuestion();
                };
                grid.appendChild(b);
            });
        }

        function enableCustomQuestion() { document.getElementById('customQuestionArea').classList.toggle('hidden'); }
        
        function saveCustomQuestion() {
            const qT = document.getElementById('customQInput').value;
            const oS = Array.from(document.querySelectorAll('.custom-opt')).map(i => i.value);
            const selIdx = parseInt(document.querySelector('input[name="correctChoice"]:checked').value);
            if(!qT || oS.some(o => !o)) return alert("‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            profile.answers.push({ q: qT, a: selIdx, o: oS });
            renderCreatorQuestion();
        }

        async function saveToCloud() {
            showSection('loader');
            const id = "q_" + Date.now();
            const uid = window.fbAuth.auth.currentUser?.uid || "guest";
            await window.fs.setDoc(window.fs.doc(window.fs.db, "quizzes", id), {
                creator: profile.name, creatorId: uid, avatar: profile.avatar, answers: profile.answers, results: [], createdAt: Date.now()
            });
            profile.quizId = id;
            showSharePage(id);
        }

        function showSharePage(id) {
            showSection('step3');
            document.getElementById('shareLink').value = `${window.location.origin}${window.location.pathname}?id=${id}`;
        }

        // --- Real-time Chat Box ---
        async function openChatList() {
            if(!window.fbAuth.auth.currentUser) return alert("‡¶≤‡¶ó‡¶á‡¶® ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®!");
            // Full Screen Chat logic
            document.getElementById('chatBoxContainer').classList.remove('hidden-section');
            const uid = window.fbAuth.auth.currentUser.uid;
            // ‡¶è‡¶á ‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ï‡ßã‡¶° ‡¶¨‡¶∏‡¶¨‡ßá
            startChat("global_room", "Friends Group");
        }

        function closeChat() { document.getElementById('chatBoxContainer').classList.add('hidden-section'); }

        function startChat(chatId, chatName) {
            curChatId = chatId;
            document.getElementById('chattingWithName').innerText = chatName;
            const q = window.fs.query(window.fs.collection(window.fs.db, "chats", chatId, "messages"), window.fs.orderBy("ts", "asc"));
            if(chatUnsub) chatUnsub();
            chatUnsub = window.fs.onSnapshot(q, (s) => {
                const flow = document.getElementById('msgFlow');
                flow.innerHTML = '';
                s.forEach(d => {
                    const data = d.data();
                    const b = document.createElement('div');
                    b.className = `msg-bubble ${data.sid === window.fbAuth.auth.currentUser.uid ? 'msg-me' : 'msg-them'}`;
                    b.innerText = data.txt;
                    flow.appendChild(b);
                });
                flow.scrollTop = flow.scrollHeight;
            });
        }

        async function sendMsg() {
            const i = document.getElementById('mInp');
            if(!i.value.trim() || !curChatId) return;
            await window.fs.addDoc(window.fs.collection(window.fs.db, "chats", curChatId, "messages"), {
                txt: i.value, sid: window.fbAuth.auth.currentUser.uid, ts: Date.now()
            });
            i.value = '';
        }

        async function saveFriendComment() {
            const comment = document.getElementById('friendComment').value.trim();
            if(!comment) return alert("‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            alert("‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + comment);
            // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï ‡¶è‡¶ñ‡¶æ‡¶®‡ßá
        }
        
        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('shareLink').value);
            alert("‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        }

        function createNewQuiz() { location.href = location.pathname; }
        function handleAuth() { window.fbAuth.signInWithPopup(window.fbAuth.auth, window.fbAuth.provider).then(() => location.reload()); }
    </script>
